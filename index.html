                        </div>

                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="total-cost">$1,278</h5>
                        <h5 id="tax-amount">$0</h5>
                        <h5 id="grand-total">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>



   <script>
      // javaScript  start

      //combined function
      function itemCalculations(product, isIncrease){
         const productItem = document.getElementById(product+'-items');
         const productItemNum = parseInt(productItem.value);
         
         // const numberOfCaseItemDecrease = numberOfCaseItemNum - 1;
         let productCurrentItems = productItemNum;
         if (isIncrease == true) {
            productCurrentItems = productItemNum + 1;
         }
         if (isIncrease == false && productCurrentItems > 0) {
            productCurrentItems = productItemNum - 1;
         }
         productItem.value = productCurrentItems;
         // const phnPrice = productCurrentItems * 1219;
         let productPrice = 0;
         if (product == 'number-of-phn') {
            productPrice = productCurrentItems * 1219;
         }
         if (product == 'number-of-case') {
            productPrice = productCurrentItems * 59;
         }
         document.getElementById(product+"-price").innerText = '$'+productPrice;
         calculateTotal();
      }


      // final price calculation
      function calculateTotal(){
         const phnTotalNum = getInputValue('number-of-phn');

         const caseTotalNum = getInputValue('number-of-case');

         const totalPrice = phnTotalNum * 1219 + caseTotalNum * 59;
         document.getElementById("total-cost").innerText = '$' + totalPrice;
         
         const tax = Math.round(totalPrice * .1);
         document.getElementById("tax-amount").innerText = '$'+tax;

         const grandTotal = totalPrice + tax;
         document.getElementById("grand-total").innerText = '$'+ grandTotal;

      }

      function getInputValue(product){
         const productTotal = document.getElementById(product+'-items');
         const productTotalNum = parseInt(productTotal.value);
         return productTotalNum;
      }
